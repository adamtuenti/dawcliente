


<h3 id='titulo'>Actualizar producto</h3>
<hr class="soften"/>
		 
		
<div class="text-center border border-light p-5 ml-auto"  >

		
		<div class="form-row mb-4">
		  <div class="col">
				<input type="text" [formControl]="nombre" placeholder="Titulo" class="form-control">
		  </div>
		  <div class="col">
				<input type="text" [formControl]="descrip" placeholder="Descripcion" class="form-control">
		  </div>
		</div>

		<div class="form-row mb-4">
				<div class="col">
  
		<input type="float" [formControl]="donacion" placeholder="% de donacion" class="form-control">
					</div>
					<div class="col">
		<input type="float" [formControl]="precio" placeholder="Precio" class="form-control">
	</div>
	</div>

	<div>

		<select class="browser-default custom-select mb-4" [formControl] ="id_categoria">
				<option value="" disabled>Seleccione categoria</option>
				

				<option *ngFor="let categoria of categorias" value="{{categoria.id_categoria}}" >{{categoria.nombre}}</option>
		</select>

	</div>
	<div>
		
		<input type="file" (change)="onFileChanged($event)"> 

	</div>

	
  
		
		<!-- Newsletter -->
		
  
		<!-- Sign up button -->
		<br>

		<div>
				
				<button class="btn btn-success btn block boton" (click)="actualizar()">Actualizar</button>
				
			</div>
			<div>
                <button routerLink="/misArticulos" class="btn btn-warning boton" block="true" type="submit">Cancelar</button>
		</div>
		
		<!-- Social register -->
		
  
		<hr>
  
		<!-- Terms of service -->
		<p>Gracias por permanecer con nosotros
		  <a routerLink="/about" target="_blank">Acerca de nosotros</a></p>
  
</div>
