<form class="text-center border border-light p-5">

		<p class="h4 mb-4">Registra tu producto</p>
  
		<div class="form-row mb-4">
		  <div class="col">
			<!-- First name -->
			<input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="Titulo">
		  </div>
		  <div class="col">
			<!-- Last name -->
			<input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Descripcion">
		  </div>
		</div>
  
		<input type="float" id="cedulaUsuario" class="form-control mb-4" placeholder="% de donacion">

		<input type="float" id="direccionUsuario" class="form-control mb-4" placeholder="Precio">

		<ul class="navbar-nav ml-auto">		
				<li class="nav-item">
						<a class="nav-link">
						  <div class="btn-group" mdbDropdown>


		<a class="nav-link dropdown-toggle waves-light"  id="navbarDropdownMenuLink" data-toggle="dropdown"
								aria-haspopup="true" aria-expanded="false">Categorias</a>
							<div class="dropdown-menu dropdown dropdown-primary" aria-labelledby="navbarDropdownMenuLink">
				
									<a *ngFor="let categoria of categorias" class="dropdown-item waves-light">{{categoria.nombre}}</a>
								
							</div> 
		
						</div>
						 
						</a>
				</li>
		</ul>
				  <input type="file" (change)="onFileChanged($event)"> 

	
  
		
		<!-- Newsletter -->
		
  
		<!-- Sign up button -->
		<br>
		<div>
				<button class="btn btn-success btn block" block="true" type="submit">Registro</button>
		</div>
		<!-- Social register -->
		
  
		<hr>
  
		<!-- Terms of service -->
		<p>Gracias por permanecer con nosotros
		  <a routerLink="/about" target="_blank">Acerca de nosotros</a></p>
  
</form>
