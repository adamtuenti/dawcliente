<h2 id='title'>Contáctenos</h2>
<hr class="soften"/>
<div id="mainBody">
	    
    <div id ="form_container" class="row">
      <div  class="col-md-4 offset-md-4">
				
			
			<div class="mr-auto">
					<form method="post" action ="http://localhost:8000/contact/" >

						<div class="form-group">
							<label>Nombre: </label>
							<input type="text" class="form-control" id="name" name="name" placeholder="Nombre y Apellido">
						</div>
						<div class="form-group">
							<label>Ciudad: </label>
							<input type="text" class="form-control" id="city" name="city" placeholder="Ciudad">
						</div>
						<div class="form-group">
							<label>Correo: </label>
							<input type="email" class="form-control" id="email" name="email" placeholder="Correo Electrónico">
							<small id="emailHelp" class="form-text text-muted">No compartiremos tu correo con nadie más.</small>
						</div>
						<div class="form-group">
							<label>Asunto: </label>
							<input type="text" class="form-control" id="issue" name="issue" placeholder="Asunto">
						</div>     
						<div class="form-group">
							<label>Mensaje: </label>
							<textarea class="form-control" id="message" name="message" rows="5" placeholder="Ingrese su Mensaje"></textarea>
						</div>     
						<input type="submit" value="Enviar" name="submit" id="submit"/>
						
				 
					</form>
				</div>
			</div>
			</div>
		
		
	</div>
