
<div>
    <h2 id='encabezado'>Productos a la venta</h2>
    <hr class="soften"/>	
    </div >
        <div class="carousel " >
            {{ header }}
            <div *ngFor="let articulo of articulos" class="col-md-2 card ">    
                <img class="classimage" [src]="articulo.imagenes[0]?.imagen">                
                <h3 class='nombreArt'>{{articulo?.nombre}}</h3>
                <p class="price">$ {{articulo?.precio}}</p>
                <p class="price">{{articulo?.donacion}} %</p>
                <p class="price">{{articulo?.likes}} likes â™¥</p> 
                <button class="btn btn-success" (click)="like(articulo)" *ngIf="!likedBy(articulo) && rol">Like</button>
                <button class="btn btn-success" (click)="dislike(articulo)" *ngIf="likedBy(articulo)">Dislike</button>         

                <button class="btn btn-success" (click)="probar(articulo)" *ngIf="rol==='COM'">Add to Cart</button>
        </div>
</div>
